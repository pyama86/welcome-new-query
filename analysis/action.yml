name: 'Welcome NewQuery'
description: 'looking new query since the last run.'
author: 'pyama86'
inputs:
  save-path:
    description: 'result file save path'
    required: false
    default: '/new-queries'
outputs:
  save-path:
    description: 'result file save path'
  new-queries:
    description: 'found new queries'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - '${{ inputs.save-path}}'
branding:
  icon: 'search'
  color: 'green'
